# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y

# BLE
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_DEVICE_NAME="Corne"
CONFIG_BT_MAX_CONN=5

### Sleep / Idle
CONFIG_ZMK_PM_SOFT_OFF=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_WAKEUP_KEYS=y           # Кнопки могут разбудить клавиатуру

# Неиспользуемые функции отключаем для экономии энергии
CONFIG_BT_CTLR_ADV_EXT=n
CONFIG_BT_CTLR_SDC_SCAN_DISABLE=n
CONFIG_BT_OBSERVER=y

# Убираем всё лишнее, так как нет дисплея, RGB, аудио, вибро и прочего
CONFIG_ZMK_DISPLAY=n
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_ZMK_RGB_BACKLIGHT=n
CONFIG_ZMK_AUDIO=n
CONFIG_ZMK_VIBRATION=n

